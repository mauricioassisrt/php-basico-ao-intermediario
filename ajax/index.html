<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Ajax</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <h1>
            Ajax com php
        </h1>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" placeholder="Nome" id="txtNome" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="nome">Email</label>
                    <input class="form-control" id="txtEmail" placeholder="Email" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="nome">Telefone </label>
                    <input id="txtTelefone" class="form-control" placeholder="Email" type="text">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success" id="btnCadastrar">Cadastrar</button>
        <span id="spResultado"></span>
        <hr>
        <div class="card">
            <div class="card">
                <div class="card-header">

                    <button type="submit" class="btn btn-info" id="btnConsultar">Consultar</button>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0" id="bqResultado">

                    </blockquote>
                    <table class="table table-striped table-inverse table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row" id="tbNome"></td>
                                <td id="tbTelefone"></td>
                                <td id="tbEmail"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
